Configuration:

  Properties:
    property:
      - name: logdir
        value: "${env:EASY_CASS_STRESS_LOG_DIR:-${sys:user.home}/.easy-cass-stress}"

  status: info
  name: StandardConfiguration
  # To use asynchronous loggers
  AsyncLoggerContextSelector: org.apache.logging.log4j.core.async.AsyncLoggerContextSelector


  appenders:
    RandomAccessFile:
      - name: fileappender
        fileName: "${logdir}/stress.log"
        immediateFlush: false
        append: false
        PatternLayout:
          # https://logging.apache.org/log4j/2.x/manual/layouts.html#PatternDate
          Pattern: "%d{UNIX_MILLIS} %p %m%n"


  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: fileappender
